<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">About Me</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1><span class="typing-container" id="typing-text"></span></h1>
            <p id="description" class="hidden">
                With over 3 years of experience in data analytics, I specialize in spatial data analysis projects.
                Welcome to my portfolio!
            </p>
        </div>
    </section>

    <!-- JavaScript for Typing Effect -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const text = "Hi, Iâ€™m Heghine!";
            let charIndex = 0;
            const typingSpeed = 100;
            const typingElement = document.getElementById("typing-text");
            const descriptionElement = document.getElementById("description");

            function type() {
                if (charIndex < text.length) {
                    typingElement.textContent += text.charAt(charIndex);
                    charIndex++;
                    setTimeout(type, typingSpeed);
                } else {
                    // Show description after typing is complete
                    descriptionElement.classList.remove("hidden");
                }
            }

            type();
        });
    </script>
</body>
</html>
